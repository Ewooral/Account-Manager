{%extends "pages/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% comment %} USER LOGIN FORM {% endcomment %}
<form class="logregform" method="POST">
    {% csrf_token %}
    <h1>LOG IN</h1>
    {{form| crispy}}
    <div class="d-flex">
        <p>
            <button class="btn btn-primary btn-sm">Login</button>
        </p>
        <small>
        <a class="ml-2 white-text" href="{% url 'password_reset' %}">Forgot Password?</a>
    </small>
    </div>
    <div><small>Need an account? <a href="{% url 'register' %}">Sign Up Now</a></small></div>

</form>
{% endblock content %}
